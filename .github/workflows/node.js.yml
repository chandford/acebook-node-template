# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Valegro-acebook CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  reponame: acebook-node-template
  applicationname: valegro-acebook
  deploymentgroup: valegro-production
  s3bucket: valegreo-acebook-bucket

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    
    steps:
    - name: Git checkout 
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 23
        cache: 'npm'

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.12.0
      with:
        mongodb-version: '8.0'

    - name: Install dependencies
      run: npm install

    - name: Cypress run
      uses: cypress-io/github-action@v6
      with:
          start: npm run start:test
          wait-on: http://localhost:3030

  Build_and_Deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'npm'

      - name: Upload to S3
        working-directory: ./archive
        run: aws s3 sync ./ s3://${{ env.s3bucket }}/${{ env.applicationname }}/ --delete

      - name: Run CodeDeploy deployment
        run: |
          aws deploy create-deployment --application-name ${{ env.applicationname }} --deployment-group-name ${{ env.deploymentgroup }} --deployment-config-name CodeDeployDefault.OneAtATime --s3-location "bucket=valegreo-acebook-bucket,key=Archive.zip, bundleType=zip"
          